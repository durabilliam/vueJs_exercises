<!DOCTYPE html>
<html lang="en">

<div id="app">
  <h1 v-if="isActive">{{ name }}</h1>
  <h1 v-else-if="name === 'Bruce Wayne'">Hey Bruce What's Up?</h1>
  <h1 v-else>NO USER</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
  new Vue({
    el: '#app',
    data: {
      isActive: false,
      name: 'Bruce Wayne'
    }

  })


</script>
