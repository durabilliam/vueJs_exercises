<!DOCTYPE html>
<html lang="en">

<div id="app">
  
  <div :style="{color: 'red', fontSize: fontSize + 'px'}">{{ message }}</div>

  <div :style="styleObject">{{ message }}</div>
  <!-- styleObject2 is overwriting styleObject below -->
  <div :style="[styleObject, styleObject2]">{{ message }}</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      fontSize: 30,
      styleObject:{
        color: 'blue',
        fontSize: '30px'
      },
      styleObject2:{
        color: 'green',
        fontSize: '100px'
      }
    }

  })


</script>
