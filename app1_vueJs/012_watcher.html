<!DOCTYPE html>
<html lang="en">

<div id="app">
  <h1>Bruce Wayne {{isActive === 'active' ? 'is Active' : 'not Active'}}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
  let vm = new Vue({
    el: '#app',
    data: {

    },
    watch: {
      isActive: function(newValue){
        console.log('Sending an email - ' + newValue)

      }
    }
  })


</script>
