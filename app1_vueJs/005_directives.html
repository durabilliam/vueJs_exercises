<!DOCTYPE html>
<html lang="en">

<div id="app">

  {{ message }}
  <a :href="url">{{url}}</a>
  <h1 v-on:click="number++">{{number}} Increase using bind</h1>
  <h1 v-on:click="number--">Decrease using bind</h1>
  <h1 @click="number++">{{number}} Increase using @</h1>
  <h1 @click="number--">Decrease using @</h1>
  <!-- Notice prevent.default to stop page from refreshing -->
  <form action="" @submit.prevent="number++">
    <button type="submit">SUBMIT</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
  new Vue({
    el: '#app',
    data: {
      number: 10,
      message: 'Hello',
      url: 'https://newsarama.com'
    }

  })


</script>
