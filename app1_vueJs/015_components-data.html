<!DOCTYPE html>
<html lang="en">

<div id="app">
  <posts :data="34"></posts>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<script>
  
  //Vue Component
  Vue.component('posts', {
    props: ['data'],

    template: `
      <h1 @click="display">{{ message }} {{data}}</h1>
    `,

    data() {
      return {

        message: "Hello Dude"
        
      }
    },

    methods: {
      display(){
        console.log('hello');
      } 

    }
    
  });

  //Vue Model (vm)
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }

  })


</script>
